<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8"> 
		<title>Retreat Forms</title>
		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
		<link href="/css/retreat-form.css" rel="stylesheet">
	</head>

	<body>
		<div class="rt-form-main">
			<h4 class="rt-header">KEPC Retreat Evaluation</h4>

			<div>
				<div class="rt-form-data">
					<button type="button" class="rt-export-button btn btn-default btn-mini">Export CSV</button>

					<div class="rt-alert-retrieve-server-error rt-form-alert alert alert-block alert-error fade in">
						<button type="button" class="close" data-dismiss="alert">Ã—</button>
						<strong>Error</strong>
						 Was not able to retrieve data.
					</div>

					<table class="rt-form-table table table-striped">
						<thead>
							<tr>
								<th class="de"></th>
								<th>What was good about the retreat?</th>
								<th>What did you learn?</th>
								<th>What suggestions do you have for future retreat?</th>
							</tr>
						</thead>

						<tbody class="rt-form-table-body">
							<tr class="rt-row-template">
								<td class="de"><a href="#" class="rt-row-remove"><span class="badge">X</span></a></td>
								<td class="q1"></td>
								<td class="q2"></td>
								<td class="q3"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div><!-- end tab body -->
		</div>
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
		<script src="/js/evaluation-form-controller.js"></script>
	</body>
</html>
