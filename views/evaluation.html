<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8"> 
		<title>Evaluation Forms</title>
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css" rel="stylesheet">
		<style type="text/css">
			body {
				color: #747474;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<h4 class="rt-header">KEPC Retreat Evaluation</h4>

			<form action="/v0.1/retreat/evaluations/submit" method="post">
				<div class="form-group">
					<label for="eval1">What was good about the retreat?</label><br>
					<textarea name="question1" id="eval1" cols="100" rows="4"></textarea><br>
				</div>

				<div class="form-group">
					<label for="eval2">What did you learn?</label><br>
					<textarea name="question2" id="eval2" cols="100" rows="4"></textarea><br>
				</div>

				<div class="form-group">
					<label for="eval3">What suggestions do you have for future retreat?</label><br>
					<textarea name="question3" id="eval3" cols="100" rows="4"></textarea><br>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>
	</body>
</html>
